<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReactCNN</title>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="{{ url_for('static', filename='js/jsLouvain.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/louvain_cluster.js') }}" type="text/javascript"></script>

</head>
<body>
</body>
<script>
    var width = 1350;
    var height = 700;
    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var liner = d3.scaleLinear().domain([0, 1])
        .range([0, 1]);
    var colorA = d3.rgb(0, 255, 255);//(10, 207, 254);//(0, 255, 255);
    var colorB = d3.rgb(0, 0, 255);//(73, 90, 255);//(0, 0, 255);
    var computeColor = d3.interpolate(colorA, colorB);

    var image = svg.append("image")
        .attr("x", 120)
        .attr("y", 311)
        .attr("width", 50)
        .attr("height", 50);

    var innersvg = svg.append("svg")
        .attr("x", 60)
        .attr("y", 10)
        .attr("width", 256)
        .attr("height", 256);

    var i = 0;
    var t;
    for (var j = 0; j < 13; j++) {
        // layer[j]._layer.forEach(function (d) { d.j = j; alert(j); })
        svg.append("g").attr("id", "g"+j)
            .on("click", function() {
                i++;
                var layer = d3.select(this).attr("id").substring(1);
                louvain_cluster(layer);
                
                if (i > 1) {
                    window.clearInterval(t);
                }
                t = window.setInterval(function() {transition(layer)}, 5000);

            });
    }

    var categories = ["airplane", "automobile", "bird", "cat", "deer", "dog", "frog", "horse", "ship", "truck"]
    var textg = svg.append("g").attr("id", "g13");
    for (var i = 0; i < 10; i++) {
        textg.append("text").attr("id", "t"+i)
            .attr("x", 80 * 13 + 180)
            .attr("y", i * 45 + 135)
            .attr("font-size", "25px");
    }

    var count = 0;
    window.setInterval("timer()", 2000);
    var timer = function () {
        count++;

        var thermname = "/static/therm_" + count + ".json"
        d3.json(thermname, function (error, data) {
            if (error) {
                count--;
                throw error;
            }
            var therm = data.therm;
            var filename = "/static/survey_example_" + count + ".json"

            d3.json(filename, function (error, data) {
                if (error) {
                    count--;
                    throw error;
                }
                var imagename = "/static/image_" + count + ".png"
                image.attr("xlink:href", imagename);
                var layer = data.layer;
                for (var j = 0; j < layer.length; j++) {
                    // layer[j]._layer.forEach(function (d) { d.j = j; alert(j); })
                    var g = svg.selectAll("#g"+j);
                    g.selectAll("rect")
                        .data(layer[j]._layer)
                        .enter()
                        .append("rect")
                        .attr("x", function (d, i) {
                            return (i % 8 + 1) * 8 + 80 * j + 180;
                        })
                        .attr("y", function (d, i) {
                            return (Math.floor(i / 8)) * 8 + 256 - (layer[j]._layer.length / 2) + 80;
                        })
                        .attr("width", 7)
                        .attr("height", 7)
                        .attr("id", function (d, i) {
                            return "r" + i;
                        });

                    g.selectAll("rect")
                        .data(layer[j]._layer)
                        .attr("fill", function (d) {
                            if (d < 0) {
                                var color = computeColor(liner(0));
                            }
                            else if (d > 1) {
                                var color = computeColor(liner(1));
                            }
                            else {
                                var color = computeColor(liner(d));
                            }
                            return color.toString();
                        })
                        .attr("s", function (d) {
                            return d;
                        })
                        .attr("j", j)
                        .on("mouseover", function (d, i) {
                            var m = d3.select(this).attr("j");
                            var thermdata = innersvg.selectAll("rect").data(therm[m]._therm[i].__therm);
                            thermdata.enter()
                                .append("rect")
                                .attr("x", function (d, k) {
                                    // return (k % (Math.sqrt(therm[j][i].length)) + 1) * 8;
                                    // console.log(Math.sqrt(therm[m]._therm[i].__therm.length));
                                    return (k % (Math.sqrt(therm[m]._therm[i].__therm.length)) + 1) * 8;
                                })
                                .attr("y", function (d, k) {
                                    // return (Math.floor(k / (Math.sqrt(therm[j][i].length)))) * 8;
                                    return (Math.floor(k / (Math.sqrt(therm[m]._therm[i].__therm.length)))) * 8;
                                })
                                .attr("width", 7)
                                .attr("height", 7)
                                .attr("fill", function (d) {
                                    if(d < 0) {
                                        var color = computeColor(liner(0));
                                    }
                                    else if(d > 1) {
                                        var color = computeColor(liner(1));
                                    }
                                    else {
                                        var color = computeColor(liner(d));
                                    }
                                    return color.toString();
                                });
                            thermdata.exit().remove();
                        })
                        .on("mouseout", function (d, i) {
                            innersvg.selectAll("rect").remove();
                        });
                }

                var textg = svg.select("#g13");
                for (var i = 0; i < 10; i++) {
                    textg.select("#t"+i)
                        .attr("fill", function () {
                            return i == data.label ? "#ff0000" : "#000000";
                        })
                        .text(data.probs[i] + " " + categories[i]);
                }
            });
        });
    }
</script>
</html>
